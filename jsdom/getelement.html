<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test">
        Click the button to change the text 
        in this paragraph.
    </p>
    <button type="button" onclick="myFunc()">Try it</button>
    <script>
        function myFunc() {
            document.getElementById("test").innerHTML= "Hi i am here";
        }
    </script>


    
</body>
</html>
