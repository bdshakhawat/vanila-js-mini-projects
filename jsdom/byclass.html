<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="example">First div element with class="example"</div>
    <div class="example">Second div element with class="example"</div>
    <p>Click the button to change the 
        text of the first div element with class="example" (index 0).
    </p>
    <button type="button" onclick="myFunc()">Try it</button>
    <p> <strong>Note:</strong>  The getElementsByClassName() method is not 
        supported in Internet Explorer 8 and earlier versions.
    </p>
    <script>
        function myFunc() {
            let x = document.getElementsByClassName("example")
            x[1].innerHTML = "Hi i am here";
        }

    </script>

    
</body>
</html>
