<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show a Time control input</h2>
    <form action="">
        <p>
            If the browser supports it, 
            a time picker pops up when entering the input field.
        </p>
        <label for="">Select a time: </label>
        <input type="time">
        <input type="submit" value="Submit Query">
        <p>
            Note:type="time" is not supported in Safari or 
            Internet Explorer 12 and earlier versions. 
        </p>
    </form>
    
</body>
</html>
