<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Display a Telephone Input Field</h2>
    <form action="">
        <label for="teln">Enter a phone number:</label><br><br>
        <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone" name="phone" required ><br><br>
        <small>Format: 123-45-678</small><br><br>
        <input type="submit" value="Submit Query">
    </form>
    
</body>
</html>
