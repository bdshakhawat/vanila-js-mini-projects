<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show file selected field</h2>
    <h3>Show a file-select field which allows only one file to be chosen:</h3>
    <form action="">
        <label for="filef">Select a file:</label>
        <input type="file" id="ffile" name="ffile" ><br><br>
        <input type="submit" value="Submit Query">
        <h1>Show file selected field for multiple files</h1>
        <h3>Show a file-select field which allows multiple files to be chosen:</h3>
        <label for="mfile">Select multiple file</label>
        <input type="file" id="mfile" name="mfile" multiple><br><br>
        <input type="submit" value="Submit Query">
    </form>
    
</body>
</html>
