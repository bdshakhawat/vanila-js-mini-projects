<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Multiple option values</h2>
    <p>Use the multiple attribute to select multiple items</p>
    <form action="">
        <label for="coose">Choose multiple cars:</label>
        <select name="cars" id="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="volvo">Toyota</option>
            <option value="volvo">Premio</option>
            <option value="volvo">Bmw</option>
            <input type="submit" value="Submit Query">
        </select>
    </form>
    <p>
        Hold down the Ctrl (windows) / Command (Mac) button 
        to select multiple options.

    </p>
    
</body>
</html>
